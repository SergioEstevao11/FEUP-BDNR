version: "3"
services:
  janusgraph:
    image: janusgraph/janusgraph:0.6.3 #change to a fixed version
    ports:
      - "8182:8182"
    volumes:
      -  "./configs/janusgraph:/etc/opt/janusgraph:ro"
    


  flask-app:
    depends_on:
      - janusgraph
    build: ./app/backend
    volumes:
      - ./app:/app
    user: root
    ports:
      - "5000:5000"
    #command: sh -c "python app/load_data.py"
    container_name: "bdnr-backend"

  react-app:
    build: ./app/NetworkOfThrones
    container_name: "bdnr-frontend"
    ports:
      - "6001:5173"
    
  cassandra_p1:
    image: cassandra:3
    environment:
      - CASSANDRA_START_RPC=true
      - MAX_HEAP_SIZE=256M
      - HEAP_NEWSIZE=128M
    ports:
      -  "9042:9042"
      -  "9160:9160"
    container_name: "cassandra_p1"

  cassandra_p2:
    image: cassandra:3
    ports:
      - "9160"
      - "9042"
      - "7199"
      - "7001"
      - "7000"
    environment:
      - CASSANDRA_START_RPC=true
      - MAX_HEAP_SIZE=256M
      - HEAP_NEWSIZE=128M
    container_name: "cassandra_p2"

  cassandra_r1:
    image: cassandra:3
    environment:
      - CASSANDRA_SEEDS=cassandra_p1
      - MAX_HEAP_SIZE=256M
      - HEAP_NEWSIZE=128M
    container_name: "cassandra_r1"